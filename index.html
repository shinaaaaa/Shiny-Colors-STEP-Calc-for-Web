<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステータス計算機</title>
    <script src="calculator.js" defer></script>
</head>
<body>
<h1>ステータス計算機</h1>

<form id="calculator-form">
    <label for="status">現在の特化ステータス:</label>
    <input type="number" id="status" name="status" min="0" max="5000" required><br><br>

    <label for="statusLimit">現在の特化ステータス上限:</label>
    <input type="number" id="statusLimit" name="statusLimit" min="500" max="5000" required><br><br>

    <label for="proficiency">熟練度:</label>
    <input type="number" id="proficiency" name="proficiency" min="0" max="9999" required><br><br>

    <label for="teamwork">団結力:</label>
    <input type="number" id="teamwork" name="teamwork" min="0" max="9999" required><br><br>

    <label for="statusCount">現在の特化ステータス成長回数:</label>
    <input type="number" id="statusCount" name="statusCount" min="0" max="230" required><br><br>

    <label for="statusLimitCount">現在の上限成長回数:</label>
    <input type="number" id="statusLimitCount" name="statusLimitCount" min="0" max="140" required><br><br>

    <button type="button" id="calculate-button">実行</button>
</form>

<h2>結果:</h2>
<div id="result">
    <p>ここに結果が表示されます。</p>
</div>
</body>
</html>
